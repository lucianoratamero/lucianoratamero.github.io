[model]
name = post
label = {{ this.title }}
hidden = yes

[fields.title]
label = título
type = string
size = large

[fields.tags]
label = tags
type = string
size = large

[fields.pub_date]
label = data de publicação
type = datetime
width = 1/4

[fields.body]
label = corpo
type = markdown

[fields.cover_image]
label = url da imagem de capa (externa)
type = string

[fields.summary]
label = resumo do post
type = markdown

[attachments]
enabled = yes
