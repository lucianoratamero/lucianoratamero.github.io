<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <title>Formulário de contato</title>
  <script type="text/javascript">
    var contactFormAjax = function(){
      $.ajax({
        url: '/path/to/ajax',
        type: 'POST',
        data: $('#contact-form').serialize(),
        beforeSend: function(){
          $('.bg-danger').delete();
          $('#contact-form-submit-button').addClass('disabled').click(function(event) {
            event.preventDefault();
          });
        }
      })
      .done(function(data) {
        window.location = data.redirect_url;
      })
      .fail(function(data) {
        if (data.errors['name']) {
          $('#id_name').parent().append('<div class="bg-danger text-danger"><p>' + data.errors['name'] + '</p></div>');
        };
        if (data.errors['email']) {
          $('#id_email').parent().append('<div class="bg-danger text-danger"><p>' + data.errors['email'] + '</p></div>');
        };
        if (data.errors['message']) {
          $('#id_message').parent().append('<div class="bg-danger text-danger"><p>' + data.errors['message'] + '</p></div>');
        };
        $('#contact-form-submit-button').click(function() {
          if ($('#id_name').val().length && $('#id_message').val().length && emailValidator($('#id_email').val())) {
            contactFormAjax();
          }
        });
      });
    }
  </script>
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">

      <h1>Formulário de contato</h1>

      <form id="contact-form">

        <div class="form-group required">
          <label for="id_name">Nome*</label>
          <input type="text" id="id_name" class="form-control">
        </div>

        <div class="form-group">
          <label for="id_email">Email*</label>
          <input type="text" id="id_email" class="form-control">
        </div>

        <div class="form-group required">
          <label for="id_city">Cidade</label>
          <input type="text" id="id_city" class="form-control">
        </div>

        <div class="form-group required">
          <label for="id_message">Mensagem*</label>
          <textarea id="id_message" class="form-control"></textarea>
        </div>

        <p>* Campos obrigatórios</p>

        <a id="contact-form-submit-button" class="btn btn-primary pull-right" href="javascript:;">Enviar</a>

      </form>

    </div>
  </div>

</div>

<script type="text/javascript">

  $(document).ready(function() {
    $('#contact-form-submit-button').click(function() {
      if ($('#id_name').val().length && $('#id_message').val().length && emailValidator($('#id_email').val())) {
        contactFormAjax();
      }
    });
  });

</script>

</body>
</html>
